[test]
name = compress_ubuntu_blob
description = Test compression functionality with real Ubuntu blob data

[testdata]
copy = input_blob=ubuntu/blobs/sha256/74f38fa7c32fd13263ce430206bc5d046dce1543e5263d47919b85a64ccd128b

[command]
subcommand = compress
args = --format gzip input_blob compressed_blob.gz
expect_exit = 0

[assert]
file_exists = compressed_blob.gz
file_valid_gzip = compressed_blob.gz
file_size_gt = compressed_blob.gz, 10
file_size_lt = compressed_blob.gz, 10000000
