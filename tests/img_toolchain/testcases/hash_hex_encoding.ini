[test]
name = hash_hex_encoding
description = Test hash command with hex encoding

[file]
name = test.txt
Hello World

[command]
subcommand = hash
args = --digest=sha256 --encoding=hex test.txt output.hash
expect_exit = 0

[assert]
file_exists = output.hash
file_contains = output.hash, "a591a6d40bf420404a011733cfb7b190d62c65bf0bcda32b57b277d9ad9f146e"
