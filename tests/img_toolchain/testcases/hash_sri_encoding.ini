[test]
name = hash_sri_encoding
description = Test hash command with SRI encoding

[file]
name = test.txt
Hello World

[command]
subcommand = hash
args = --digest=sha256 --encoding=sri test.txt output.hash
expect_exit = 0

[assert]
file_exists = output.hash
file_contains = output.hash, "sha256-"
file_contains = output.hash, "pZGm1Av0IEBKARczz7exkNYsZb8LzaMrV7J32a2fFG4="
