[test]
name = hash_layer_metadata_default_name
description = Test hash command with layer-metadata encoding using default name (digest)

[testdata]
copy = layer.tar.gz=img_toolchain/hash_tests/test_layer.tar.gz

[command]
subcommand = hash
args = --encoding=layer-metadata layer.tar.gz metadata.json
expect_exit = 0

[assert]
file_exists = metadata.json
file_valid_json = metadata.json
json_field_exists = metadata.json, name
json_field_exists = metadata.json, digest
