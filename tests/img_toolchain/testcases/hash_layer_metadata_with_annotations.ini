[test]
name = hash_layer_metadata_with_annotations
description = Test hash command with layer-metadata encoding with annotations

[testdata]
copy = layer.tar.gz=img_toolchain/hash_tests/test_layer.tar.gz

[command]
subcommand = hash
args = --encoding=layer-metadata --name=annotated-layer --annotation=version=1.0 --annotation=author=test layer.tar.gz metadata.json
expect_exit = 0

[assert]
file_exists = metadata.json
file_valid_json = metadata.json
json_field_exists = metadata.json, annotations
