[test]
name = hash_oci_digest_encoding
description = Test hash command with OCI digest encoding

[file]
name = test.txt
Hello World

[command]
subcommand = hash
args = --digest=sha256 --encoding=oci-digest test.txt output.hash
expect_exit = 0

[assert]
file_exists = output.hash
file_contains = output.hash, "sha256:a591a6d40bf420404a011733cfb7b190d62c65bf0bcda32b57b277d9ad9f146e"
