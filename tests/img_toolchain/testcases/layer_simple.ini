[test]
name = layer_simple
description = Test layer creation with a simple file

[file]
name = hello.txt
Hello World

[command]
subcommand = layer
args = --add /hello.txt=hello.txt layer.tar.gz
expect_exit = 0

[assert]
file_exists = layer.tar.gz
file_size_gt = layer.tar.gz, 0
tar_entry_exists = layer.tar.gz, hello.txt
tar_entry_type = layer.tar.gz, hello.txt, regular
tar_entry_size = layer.tar.gz, hello.txt, 11
tar_entry_sha256 = layer.tar.gz, hello.txt, "a591a6d40bf420404a011733cfb7b190d62c65bf0bcda32b57b277d9ad9f146e"
layer_invariants_intact = layer.tar.gz
