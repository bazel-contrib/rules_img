  "name": "layer1",
  "digest": "sha256:a1a1a1c507240614ade34c2e87b1b0d4e98a8e99e4b1a4d8b48adf2e07f9a1a1",
  "size": 1024,
  "mediaType": "application/vnd.oci.image.layer.v1.tar+gzip"
