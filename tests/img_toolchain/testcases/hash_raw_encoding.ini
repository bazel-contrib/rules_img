[test]
name = hash_raw_encoding
description = Test hash command with raw encoding (default)

[file]
name = test.txt
Hello World

[command]
subcommand = hash
args = --digest=sha256 --encoding=raw test.txt output.hash
expect_exit = 0

[assert]
file_exists = output.hash
file_size_gt = output.hash, 0
file_size_lt = output.hash, 100
